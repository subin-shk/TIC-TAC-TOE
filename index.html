<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gameContainer">
        <div class="line"></div>
        <h1>Tic-Tac-Toe with Javascript</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell" style="border-left:none; border-top:none;"></div>
            <div cellIndex="1" class="cell" style="border-top:none;"></div>
            <div cellIndex="2" class="cell" style="border-right:none; border-top:none;"></div>
            <div cellIndex="3" class="cell" style="border-left:none;"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell" style="border-right:none;"></div>
            <div cellIndex="6" class="cell" style="border-left:none; border-bottom:none;"></div>
            <div cellIndex="7" class="cell" style="border-bottom:none;"></div>
            <div cellIndex="8" class="cell" style="border-right:none; border-bottom:none;"></div>
            
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
        <script src="index.js"></script>
    </div>
</body>
</html>
